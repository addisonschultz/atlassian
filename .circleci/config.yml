version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - checkout
      # - run: yarn
      # - run: npx framer-cli build
      # - run: git diff master --name-status
      - run: # test what branch we're on.
          name: "What branch am I on?"
          command: echo ${CIRCLE_BRANCH}
      - run:
        name: "Find the difference"
        command: |
          # latest commit
          LATEST_COMMIT=$(git rev-parse HEAD)
          # latest commit where packages/material-ui-icons was changed
          FOLDER_COMMIT=$(git log -1 --format=format:%H --full-diff ./*)
          if [ $FOLDER_COMMIT = $LATEST_COMMIT ]; then
            echo "changes, let's run the tests"
          else
            echo "no changes"
          fi

  publish:
    docker:
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - checkout
      - run: yarn
      - run: npx framer-cli publish --yes

workflows:
  version: 2
