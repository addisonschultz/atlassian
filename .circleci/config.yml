version: 2
jobs:
  build-and-publish:
    docker:
      - image: circleci/node:10

    working_directory: ~/repo

    steps:
      - add_ssh_keys:
        fingerprints:
          - "61:27:7e:e6:8a:10:e4:06:1e:cf:58:08:df:4e:51:af"    
      - checkout
      - run: ./bin/publish-updated-projects.sh

workflows:
  version: 2
  update-dependant-projects:
    jobs:
      - build-and-publish
  hourly-project-update:
    triggers:
      - schedule:
          cron: "0 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build-and-publish
